<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>面向对象 - 类</title>
</head>
<body>
	<script type="text/javascript">
		/*** 
			关键词： class;
			构造函数：constructor
		***/

		class AFn{
			constructor(){
				this.name = 'xiaoyaqian';
			}
			getName(){
				return this.name
			}
		}
		// let afn = new AFn();
		// console.log(afn.getName())
		// //动态赋值
		// class AFn{
		// 	constructor(name){
		// 		this.name = name;
		// 	}
		// 	getName(){
		// 		return this.name
		// 	}
		// }
		// let afn = new AFn('xiaoyaqian2');
		// console.log(afn.getName())


		//继承
		class BFn extends AFn{
			constructor(){
				super(); //extends中没有this,需要调用super继承父类的this
				this.name = 'xiaoyaqian3';
			}
		}
		let bfn = new BFn();
		console.log(bfn.getName());


		//对象
		var name = 'xiaoyaqian', age = 18;
		let obj = {
			name,
			age,
			getName(){
				//方法简写
			},
			['get'+'Age'](){
				// 表达式作为属性名或方法名
			}
		}
		console.log(obj)


		//Object 对象扩展

		Object.keys(obj)
		
		console.log(Object.assign({a:1},{b:2}))
	</script>
</body>
</html>
